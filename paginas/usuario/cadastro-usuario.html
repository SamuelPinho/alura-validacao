<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/theme.css" />
    <script type="module" src="../../services/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro de Usuário</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1>Cadastro de Usuário</h1>
        <form id="form" method="get" action="./cadastro-sucesso.html">
          <h2>Informações de Acesso</h2>
          <hr />
          <div class="input-container">
            <label for="email">Email <span>(Necessário)</span></label>
            <input
              required
              data-tipo="email"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div class="input-container">
            <label for="password">Senha <span>(Necessário)</span></label>
            <input
              required
              data-tipo="senha"
              minlength="4"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <h2>Informações Pessoais</h2>
          <hr />
          <div class="input-container">
            <label for="dataNascimento"
              >Data de Nascimento <span>(Necessário)</span></label
            >
            <input
              min="1900-01-01"
              required
              data-tipo="dataNascimento"
              type="date"
              name="dataNascimento"
              id="dataNascimento"
            />
          </div>
          <div class="input-container">
            <label for="cpf">CPF <span>(Necessário)</span></label>
            <input
              required
              minlength="11"
              data-tipo="cpf"
              type="text"
              name="cpf"
              id="cpf"
            />
          </div>
          <div class="input-container">
            <label for="rg">RG <span>(Necessário)</span></label>
            <input
              required
              minlength="9"
              data-tipo="rg"
              type="text"
              name="rg"
              id="rg"
            />
          </div>
          <h2>Endereço</h2>
          <hr />
          <div class="input-container">
            <label for="cep">CEP <span>(Necessário)</span></label>
            <input
              pattern="[\d]{5}-?[\d]{3}"
              required
              data-tipo="cep"
              type="text"
              name="cep"
              id="cep"
            />
          </div>
          <div class="input-container">
            <label for="logradouro">Logradouro <span>(Necessário)</span></label>
            <input
              required
              data-tipo="logradouro"
              type="text"
              name="logradouro"
              id="logradouro"
            />
          </div>
          <div class="input-container">
            <label for="cidade">Cidade <span>(Necessário)</span></label>
            <input
              required
              data-tipo="cidade"
              type="text"
              name="cidade"
              id="cidade"
            />
          </div>
          <div class="input-container">
            <label for="estado">Estado <span>(Necessário)</span></label>
            <input
              required
              data-tipo="estado"
              type="text"
              name="estado"
              id="estado"
            />
          </div>
          <div class="button-container">
            <button class="botao-azul" type="submit" id="botaoSubmit">
              Próximo Passo
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
