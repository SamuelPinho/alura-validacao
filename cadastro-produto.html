<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./theme.css" />
  <script type="module" src="./validarInputs.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Produto</title>
</head>

<body>

  <div class="container">
    <div class="box">
      <h1>Cadastro de Produto</h1>
      <form id="form" method="get" action="./cadastro-usuario-pessoais.html">
        <div class="input-container">
          <label for="nomeProduto">Nome <span>(Necessário)</span></label>
          <input required data-tipo="nomeProduto" type="text" name="nomeProduto" id="nomeProduto" />
        </div>
        <div class="input-container">
          <label for="precoProduto">Preço <span>(Necessário)</span></label>
          <input required data-tipo="precoProduto" type="text" name="precoProduto" id="precoProduto" />
        </div>
        <div class="input-container">
          <label for="descricaoProduto">Descrição</label>
          <input data-tipo="descricaoProduto" type="text" name="descricaoProduto" id="descricaoProduto" />
        </div>
        <div class="button-container">
          <button class="botao-azul" type="submit" id="botaoSubmit">
            Cadastrar Produto
          </button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
