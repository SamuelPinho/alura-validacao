<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
  <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
  <script defer src="./cadastro-produto.js"></script>
  <title>Cadastrar Produto</title>
</head>

<body class="has-background-light" style="height: 100vh">
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h1 class="title">Cadastrar Produto</h1>
            <form id="form" novalidate>
              <hr />
              <div class="field">
                <label class="label">Nome do Produto</label>
                <div class="control">
                  <input class="input" type="text" id="valorNome" />
                </div>
                <p class="help is-danger" id="erroNome"></p>
              </div>
              <div class="field">
                <label class="label">Descrição do Produto</label>
                <div class="control">
                  <input class="input" type="text" id="valorDescricao" />
                </div>
                <p class="help is-danger" id="erroDescricao"></p>
              </div>
              <div class="field">
                <label class="label">Valor em R$</label>
                <div class="control">
                  <input class="input" type="text" id="valorPreco" />
                </div>
                <p class="help is-danger" id="erroPreco"></p>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-success is-fullwidth" id="botaoSubmit">Cadastrar Produto</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
